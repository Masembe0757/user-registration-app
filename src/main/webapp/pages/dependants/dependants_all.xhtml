<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:form class="autoMargin">
            <p:tabView>
            <p:tab title="All Dependants">
            <h1>System has the following dependants</h1>
            <p:dataTable value="#{dependantdisplaybean.getAllDependants()}" var= "dependant" emptyMessage="No Dependants found">
                <p:column headerText="User name">
                    #{dependant.username}
                </p:column>
                <p:column headerText="First name">
                    #{dependant.firstname}
                </p:column>
                <p:column headerText="Last name">
                    #{dependant.lastname}
                </p:column>
                <p:column headerText="Date of birth">
                    #{dependant.dateOfBirth}
                </p:column>
                <p:column headerText="Gender">
                    #{dependant.gender}
                </p:column>
                <!-- Add more columns as per your user properties -->

                <!-- Example of linking to dependants.xhtml -->
                <p:column>
                    <h:commandButton value="Delete" onclick="return confirm('Are you sure You want to completely delete this dependant from database?');" style="color: red;" action ="#{savedependantbean.deleteDependant(dependant.username)}" outcome ="/pages/dependants/dependants_all.xhtml"/>  <span></span>
                    <h:commandButton value="SDelete" onclick="return confirm('Are you sure You want to mark this dependant as deleted in database?');" action ="#{savedependantbean.softDeleteDependant(dependant.username)}"  style="color: orangered;" outcome = "/pages/dependants/dependants.xhtml?id=#{dependantdisplaybean.user_id}"/>  <span></span>

                    <p:link style = "color:green ; " styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/dependants/update_dependant.xhtml?name=#{dependant.username}">
                        <span class="ui-button-text">Update</span>
                    </p:link>
                </p:column>
            </p:dataTable>
            </p:tab>
            <p:tab title="Filter Dependants">
            <h1>Filter Dependants</h1>
            <h:panelGrid columns="2">
                <h:outputLabel for="searchUsername" value="Name or gender: " />
                <h:inputText id="searchUsername" value="#{dependantdisplaybean.attribute}" />

                <h:commandButton value="Search" action="#{dependantdisplaybean.searchDependantByName(dependantdisplaybean.attribute)}" update="searchResult" />
            </h:panelGrid>
            <p:dataTable value="#{dependantdisplaybean.searchDependantByName(dependantdisplaybean.attribute)}" var= "dependant" emptyMessage="No Dependants found">
                <p:column headerText="User name">
                    #{dependant.username}
                </p:column>
                <p:column headerText="First name">
                    #{dependant.firstname}
                </p:column>
                <p:column headerText="Last name">
                    #{dependant.lastname}
                </p:column>
                <p:column headerText="Date of birth">
                    #{dependant.dateOfBirth}
                </p:column>
                <p:column headerText="Gender">
                    #{dependant.gender}
                </p:column>
                <!-- Add more columns as per your user properties -->

                <!-- Example of linking to dependants.xhtml -->
                <p:column>
                    <h:commandButton style="color: red;" value="Delete" onclick="return confirm('Are you sure You want to completely delete this dependant from database?');" action ="#{savedependantbean.deleteDependant(dependant.username)}" outcome ="/pages/dependants/dependants_all.xhtml"/>  <span></span>
                    <h:commandButton value="SDelete" onclick="return confirm('Are you sure You want to mark this dependant as deleted in database?');" action ="#{savedependantbean.softDeleteDependant(dependant.username)}"  style="color: orangered;" outcome = "/pages/dependants/dependants.xhtml?id=#{dependantdisplaybean.user_id}"/>  <span></span>

                    <p:link style = "color:green ; " styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/dependants/update_dependant.xhtml?name=#{dependant.username}">
                        <span class="ui-button-text">Update</span>
                    </p:link>
                </p:column>
            </p:dataTable>
            </p:tab>
        </p:tabView>

            <!-- Link back to home.xhtml -->
            <br/>
            <h:link value="Back to home" styleClass="ui-button ui-widget ui-state-default ui-corner-all" style="padding: 5px" outcome="/pages/home/home.xhtml"/>
            <h:link value="Delete all" onclick="return confirm('Are you sure you want to delete all dependants?');" action="#{savedependantbean.deleteAllDependants()}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" style="padding: 5px"/>
        </h:form>
    </ui:define>
</ui:composition>
