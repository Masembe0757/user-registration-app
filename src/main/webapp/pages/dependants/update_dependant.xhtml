
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
<f:metadata>
    <f:viewParam name="name" value="#{dependantdisplaybean.username}" />
</f:metadata>


<ui:define name="content">
    <h:form class="autoMargin" style="max-width: 400px; margin: auto;">
        <p:panel header="Update Dependant #{dependantdisplaybean.username}" styleClass="login-panel">
            <p:messages id="messages" autoUpdate="true" closable="true" />
            <p:panelGrid columns="2" style="margin-bottom: 10px;" columnClasses="label, value">
                <h:outputLabel for="FirstName" value= "Firstname: "/>
                <h:inputText id="FirstName" value="#{savedependantbean.firstname}" required="true" label ="Firstname"/>
                <h:outputLabel for="LastName" value="Lastname: "/>
                <h:inputText id="LastName" value="#{savedependantbean.lastname}" required="false" label ="Lastname"/>
                <h:outputLabel for="gender" value="Gender: " />
                <p:selectOneRadio id="gender" value="#{savedependantbean.gender}" required="true" label="gender">
                    <f:selectItem itemLabel="Male" itemValue="male" />
                    <f:selectItem itemLabel="Female" itemValue="female" />
                </p:selectOneRadio>
                <h:outputLabel for="DateOfBirth" value="Birthdate: "/>
                <p:calendar id="DateOfBirth" value="#{savedependantbean.dateOfBirth}" pattern="yyyy-MM-dd" required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:calendar>
            </p:panelGrid>
            <p:commandButton value="Update" action="#{savedependantbean.updateDependant(savedependantbean.firstname,savedependantbean.lastname,dependantdisplaybean.username,savedependantbean.dateOfBirth,savedependantbean.gender)}" ajax="false" styleClass="ui-button-primary" style="width: 100%;" />
        </p:panel>
        <p:commandButton value="Back" immediate="true"  action="#{savedependantbean.previous()}" styleClass="button" update="@form"/>
    </h:form>
</ui:define>
</ui:composition>
