<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:form class="autoMargin">
            <p:tabView>
                <p:tab title="All Users">
                    <h1>System has the following users</h1>
                    <p:dataTable scrollable="true"  styleClass="ui-datatable-scrollable-body" value="#{displayusersbean.get_users()}" var="user" emptyMessage="No users found">
                        <p:column headerText="User name">
                            #{user.username}
                        </p:column>
                        <p:column headerText="First name">
                            #{user.firstname}
                        </p:column>
                        <p:column headerText="Last name">
                            #{user.lastname}
                        </p:column>
                        <p:column headerText="Date of birth">
                            #{user.dateOfBirth}
                        </p:column>
                        <p:column>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/protected/dependants/dependants.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Dependants</span>
                            </p:link>  <span></span>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/protected/dependants/register.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Attach</span>
                            </p:link>
                            <p:link style="color: green;"  styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/protected/users/update_user.xhtml?name=#{user.username}">
                                <span class="ui-button-text">Update</span>
                            </p:link>
                        </p:column>
                        <p:column>
                            <h:commandButton style="color: red;" onclick="return confirm('Are you sure You want to completely delete this user from database?');" value="Delete" action="#{saveuserbean.deleteUser(user.username)}" outcome="/pages/protected/users/users.xhtml"/>
                            <h:commandButton value="SDelete" onclick="return confirm('Are you sure You want to mark this user as deleted in database?');" style="color: orangered;" action="#{saveuserbean.softDeleteUser(user.username)}" outcome="/pages/protected/users/users.xhtml"/>

                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Search User">
                    <h1>Search User by Name</h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="searchUsername" value="Name: " />
                        <h:inputText id="searchUsername" value="#{displayusersbean.name}" />

                        <h:commandButton value="Search" action="#{displayusersbean.searchUserByName(displayusersbean.name)}" update="searchResult" />
                    </h:panelGrid>
                    <p:dataTable scrollable="true"  styleClass="ui-datatable-scrollable-body" value="#{displayusersbean.searchUserByName(displayusersbean.name)}" var="user" emptyMessage="No users found">
                        <p:column headerText="User name">
                            #{user.username}
                        </p:column>
                        <p:column headerText="First name">
                            #{user.firstname}
                        </p:column>
                        <p:column headerText="Last name">
                            #{user.lastname}
                        </p:column>
                        <p:column headerText="Date of birth">
                            #{user.dateOfBirth}
                        </p:column>
                        <p:column>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/protected/dependants/dependants.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Dependants</span>
                            </p:link>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/protected/dependants/register.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Attach</span>
                            </p:link>
                            <p:link style="color: green;" styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/protected/users/update_user.xhtml?name=#{user.username}">
                                <span class="ui-button-text">Update</span>
                            </p:link>
                        </p:column>
                        <p:column>
                            <h:commandButton onclick="return confirm('Are you sure You want to completely delete this user from database?');" value="Delete" style="color: red;" action="#{saveuserbean.deleteUser(user.username)}" outcome="/pages/protected/users/users.xhtml"/>
                            <h:commandButton onclick="return confirm('Are you sure You want to mark this user as deleted in database?');" value="SDelete" style="color: orangered;" action="#{saveuserbean.softDeleteUser(user.username)}" outcome="/pages/protected/users/users.xhtml"/>

                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>
            <h:link styleClass="ui-button ui-widget ui-state-default ui-corner-all"  style="padding: 5px" outcome="/pages/protected/home/home.xhtml">
                <span class="ui-button-text">Back to home</span>
            </h:link>
            <p:link value="Register User" styleClass="ui-button ui-widget ui-state-default ui-corner-all" style="padding: 5px" outcome="/pages/protected/users/register.xhtml"/>
            <p:link value="Delete all" onclick="return confirm('Are you sure you want to delete all users?');" action="#{saveuserbean.deleteAllUsers()}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" style="padding: 5px" />
        </h:form>
    </ui:define>
</ui:composition>
