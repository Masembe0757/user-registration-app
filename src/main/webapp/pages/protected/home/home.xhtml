<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User management home</title>
    <style type="text/css">
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 150px;
            background-color: #2d3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar img {
            width: 100%;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f5f7;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-grid {
            width: 120%;
        }

        .card {
            width: 65%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .card:hover {
            background-color: whitesmoke;
            box-shadow: 0 2px 5px rgba(0.4, 0.6, 0.8, 1);
            width: 70%;
            transition-duration: 1s;
        }

        .charts {
            display: flex;
            justify-content: space-between;
        }
        .charts .ui-chart {
            width: 48%;
        }
        .logo{
            width: 40px;
            height: 40px;
        }

    </style>
</h:head>
<h:body>
    <div class="sidebar">
        <h:graphicImage name="images/Admin.png" alt="Admin" />
        <ul>
            <li><h:link value="Dashboard" outcome="/pages/protected/home/home.xhtml" /></li>
            <li><h:link value="Users" outcome="/pages/protected/users/users.xhtml" /></li>
            <li><h:link value="Dependants" outcome="/pages/protected/dependants/dependants_all.xhtml" /></li>
            <li><h:link value="Register user" outcome="/pages/protected/users/register.xhtml" /></li>
            <li><h:link value="My profile" outcome="/pages/protected/users/user_details.xhtml?name=#{saveuserbean.getCurrentUserName()}" /></li>
            <h:form>
            <li><h:commandLink value="Log out"  action = "#{loginbean.logout()}" /></li>
            </h:form>
        </ul>
    </div>
    <div class="content">
        <h1 style="color: blueviolet" >Admin #{saveuserbean.getCurrentUserName()} Dashboard</h1>
        <div class="cards">
            <p:panelGrid columns="4" styleClass="card-grid">
                <p:panel header="Available Users" styleClass="card">
                    <h:graphicImage name="images/Dependants.png" class="logo" alt="users" />
                    <h:outputText value="#{saveuserbean.userCount()}" />
                </p:panel>
                <p:panel header="Available Dependants" styleClass="card">
                    <h:graphicImage name="images/Dependants.png" class="logo" alt="dependants" />
                    <h:outputText value="#{savedependantbean.dependantCount()}" />
                </p:panel>
                <p:panel header="Users W/D" styleClass="card">
                    <h:graphicImage name="images/soft.png" class="logo" alt="deleted users" />
                    <h:outputText value="#{saveuserbean.softDeleteCount()}" />
                </p:panel>
                <p:panel header="Dependants W/D" styleClass="card">
                    <h:graphicImage name="images/soft.png" class="logo" alt="deleted dependants" />
                    <h:outputText value="#{savedependantbean.softDeleteCount()}" />
                </p:panel>
            </p:panelGrid>
        </div>
        <f:event type="preRenderView" listener="#{adminChartBean.updateCharts()}" />
        <div class="charts">
            <p:chart type="bar" model="#{adminChartBean.weeklyActivityModel}" />
            <p:chart type="pie" model="#{adminChartBean.genderStatisticsModel}" />
        </div>
    </div>
</h:body>
</html>
