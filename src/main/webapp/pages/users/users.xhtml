<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:form class="autoMargin">
            <p:tabView>
                <p:tab title="All Users">
                    <h1>System has the following users</h1>

                    <p:dataTable value="#{displayusersbean.get_users()}" var="user" emptyMessage="No users found">
                        <p:column headerText="User name">
                            #{user.username}
                        </p:column>
                        <p:column headerText="First name">
                            #{user.firstname}
                        </p:column>
                        <p:column headerText="Last name">
                            #{user.lastname}
                        </p:column>
                        <p:column headerText="Date of birth">
                            #{user.dateOfBirth}
                        </p:column>
                        <p:column>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/dependants/dependants.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Dependants</span>
                            </p:link>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/dependants/register.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Attach</span>
                            </p:link>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Delete" action="#{saveuserbean.deleteUser(user.username)}" outcome="/pages/users/users.xhtml"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Search User">
                    <h1>Search User by Name</h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="searchUsername" value="Username: " />
                        <h:inputText id="searchUsername" value="#{displayusersbean.name}" />

                        <h:commandButton value="Search" action="#{displayusersbean.searchUserByName(displayusersbean.name)}" update="searchResult" />
                    </h:panelGrid>

                    <p:dataTable value="#{displayusersbean.searchUserByName(displayusersbean.name)}" var="user" emptyMessage="No users found">
                        <p:column headerText="User name">
                            #{user.username}
                        </p:column>
                        <p:column headerText="First name">
                            #{user.firstname}
                        </p:column>
                        <p:column headerText="Last name">
                            #{user.lastname}
                        </p:column>
                        <p:column headerText="Date of birth">
                            #{user.dateOfBirth}
                        </p:column>
                        <p:column>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/dependants/dependants.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Dependants</span>
                            </p:link>
                            <p:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/dependants/register.xhtml?id=#{user.id}">
                                <span class="ui-button-text">Attach</span>
                            </p:link>
                        </p:column>
                        <p:column>
                            <h:commandButton value="Delete" action="#{saveuserbean.deleteUser(user.username)}" outcome="/pages/users/users.xhtml"/>
                        </p:column>
                    </p:dataTable>


                </p:tab>
            </p:tabView>

            <br/>
            <h:link styleClass="ui-button ui-widget ui-state-default ui-corner-all" outcome="/pages/home/home.xhtml">
                <span class="ui-button-text">Back to home</span>
            </h:link>
        </h:form>
    </ui:define>
</ui:composition>
